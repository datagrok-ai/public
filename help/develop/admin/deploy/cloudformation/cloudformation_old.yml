---
AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  DatagrokVersion:
    Type: String
    Default: latest
    AllowedPattern: "([0-9]+\\.[0-9]+\\.[0-9]+)|latest|stable"
    Description: Enter Datagrok docker image version. Default is 'latest'.
  JupyterKernelGatewayVersion:
    Type: String
    Default: latest
    AllowedPattern: "([0-9]+\\.[0-9]+\\.[0-9]+)|latest"
    Description: Enter Datagrok Jupyter Kernel Gateway docker image version. Default
      is 'latest'.
  JupyterNotebookVersion:
    Type: String
    Default: latest
    AllowedPattern: "([0-9]+\\.[0-9]+\\.[0-9]+)|latest"
    Description: Enter Datagrok Jupyter Notebook docker image version. Default is
      'latest'.
  GrokComputeVersion:
    Type: String
    Default: latest
    AllowedPattern: "([0-9]+\\.[0-9]+\\.[0-9]+)|latest"
    Description: Enter Grok Compute docker image version. Default is 'latest'.
  H2oVersion:
    Type: String
    Default: latest
    AllowedPattern: "([0-9]+\\.[0-9]+\\.[0-9]+)|latest"
    Description: Enter Datagrok H2O docker image version. Default is 'latest'.
  ArnDatagrokCertificate:
    Type: String
    AllowedPattern: "(arn:([^:\\n]*):([^:\\n]*):([^:\\n]*):([^:\\n]*):(([^:\\/\\n]*)[:\\/])?(.*))?"
    Description: AWS ACM certificate ARN for Datagrok ALB. Required parameter.
  ArnCvmCertificate:
    Type: String
    AllowedPattern: "(arn:([^:\\n]*):([^:\\n]*):([^:\\n]*):([^:\\n]*):(([^:\\/\\n]*)[:\\/])?(.*))?"
    Description: AWS ACM certificate ARN for CVM ALB. Required parameter.
  ArnDockerHubCredential:
    Type: String
    AllowedPattern: "(arn:([^:\\n]*):([^:\\n]*):([^:\\n]*):([^:\\n]*):(([^:\\/\\n]*)[:\\/])?(.*))?"
    Description: AWS Secret Manager ARN for Docker Hub secret. Required parameter.
  CreateDemoData:
    Type: String
    Default: 'true'
    AllowedValues:
    - 'true'
    - 'false'
    Description: Datagrok provides demo databases with demo data for the full experience.
      Do you want to install it?
Conditions:
  CreateDemoDataCondition:
    Fn::Equals:
    - Ref: CreateDemoData
    - 'true'
Resources:
  DatagrokVPC:
    Properties:
      CidrBlock: 10.0.0.0/17
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: default
      Tags:
      - Key: Name
        Value: Datagrok VPC
      - Key: datagrok.component
        Value: common
    Type: AWS::EC2::VPC
  DatagrokInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: Datagrok Internet Gateway
      - Key: datagrok.component
        Value: common
  DatagrokInternetGatewayAttach:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId:
        Ref: DatagrokInternetGateway
      VpcId:
        Ref: DatagrokVPC
  DatagrokPublicSubnetRouteTable:
    Properties:
      Tags:
      - Key: Name
        Value: Datagrok Public Subnet Route Table
      - Key: datagrok.component
        Value: common
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::RouteTable
  DatagrokPublicSubnetPublicRoute:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId:
        Ref: DatagrokInternetGateway
      RouteTableId:
        Ref: DatagrokPublicSubnetRouteTable
  DatagrokPublicSubnet1:
    Properties:
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value: Datagrok Public Subnet 1
      - Key: datagrok.component
        Value: common
      VpcId:
        Ref: DatagrokVPC
      AvailabilityZone:
        Fn::Select:
        - 0
        - Fn::GetAZs:
            Ref: AWS::Region
    Type: AWS::EC2::Subnet
  DatagrokPublicSubnetRouteAssos1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: DatagrokPublicSubnetRouteTable
      SubnetId:
        Ref: DatagrokPublicSubnet1
  DatagrokPublicSubnet2:
    Properties:
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      Tags:
      - Key: Name
        Value: Datagrok Public Subnet 2
      - Key: datagrok.component
        Value: common
      VpcId:
        Ref: DatagrokVPC
      AvailabilityZone:
        Fn::Select:
        - 1
        - Fn::GetAZs:
            Ref: AWS::Region
    Type: AWS::EC2::Subnet
  DatagrokPublicSubnetRouteAssos2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: DatagrokPublicSubnetRouteTable
      SubnetId:
        Ref: DatagrokPublicSubnet2
  DatagrokNatGatewayEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      Tags:
      - Key: Name
        Value: Datagrok Nat Gateway EIP
      - Key: datagrok.component
        Value: common
  DatagrokNatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId:
        Fn::GetAtt:
        - DatagrokNatGatewayEIP
        - AllocationId
      ConnectivityType: public
      SubnetId:
        Ref: DatagrokPublicSubnet1
      Tags:
      - Key: Name
        Value: Datagrok Nat Gateway
      - Key: datagrok.component
        Value: common
  DatagrokPrivateSubnetRouteTable:
    Properties:
      Tags:
      - Key: Name
        Value: Datagrok Private Subnet Route Table
      - Key: datagrok.component
        Value: common
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::RouteTable
  DatagrokPrivateSubnetNatRoute:
    Type: AWS::EC2::Route
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId:
        Ref: DatagrokNatGateway
      RouteTableId:
        Ref: DatagrokPrivateSubnetRouteTable
  DatagrokPrivateSubnet1:
    Properties:
      CidrBlock: 10.0.11.0/24
      MapPublicIpOnLaunch: false
      Tags:
      - Key: Name
        Value: Datagrok Private Subnet 1
      - Key: datagrok.component
        Value: common
      VpcId:
        Ref: DatagrokVPC
      AvailabilityZone:
        Fn::Select:
        - 0
        - Fn::GetAZs:
            Ref: AWS::Region
    Type: AWS::EC2::Subnet
  DatagrokPrivateSubnetRouteAssos1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: DatagrokPrivateSubnetRouteTable
      SubnetId:
        Ref: DatagrokPrivateSubnet1
  DatagrokPrivateSubnet2:
    Properties:
      CidrBlock: 10.0.12.0/24
      MapPublicIpOnLaunch: false
      Tags:
      - Key: Name
        Value: Datagrok Private Subnet 2
      - Key: datagrok.component
        Value: common
      VpcId:
        Ref: DatagrokVPC
      AvailabilityZone:
        Fn::Select:
        - 1
        - Fn::GetAZs:
            Ref: AWS::Region
    Type: AWS::EC2::Subnet
  DatagrokPrivateSubnetRouteAssos2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: DatagrokPrivateSubnetRouteTable
      SubnetId:
        Ref: DatagrokPrivateSubnet2
  DatagrokDataSubnetRouteTable:
    Properties:
      Tags:
      - Key: Name
        Value: Datagrok Data Subnet Route Table
      - Key: datagrok.component
        Value: rds
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::RouteTable
  DatagrokDataSubnet1:
    Properties:
      CidrBlock: 10.0.21.0/24
      MapPublicIpOnLaunch: false
      Tags:
      - Key: Name
        Value: Datagrok Data Subnet 1
      - Key: datagrok.component
        Value: rds
      VpcId:
        Ref: DatagrokVPC
      AvailabilityZone:
        Fn::Select:
        - 0
        - Fn::GetAZs:
            Ref: AWS::Region
    Type: AWS::EC2::Subnet
  DatagrokDataSubnetRouteAssos1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: DatagrokDataSubnetRouteTable
      SubnetId:
        Ref: DatagrokDataSubnet1
  DatagrokDataSubnet2:
    Properties:
      CidrBlock: 10.0.22.0/24
      MapPublicIpOnLaunch: false
      Tags:
      - Key: Name
        Value: Datagrok Data Subnet 2
      - Key: datagrok.component
        Value: rds
      VpcId:
        Ref: DatagrokVPC
      AvailabilityZone:
        Fn::Select:
        - 1
        - Fn::GetAZs:
            Ref: AWS::Region
    Type: AWS::EC2::Subnet
  DatagrokDataSubnetRouteAssos2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId:
        Ref: DatagrokDataSubnetRouteTable
      SubnetId:
        Ref: DatagrokDataSubnet2
  DatagrokDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Datagrok DB Subnet Group
      DBSubnetGroupName:
        Fn::Sub: "${AWS::StackName}-datagrok-rds-subnet"
      SubnetIds:
      - Ref: DatagrokDataSubnet1
      - Ref: DatagrokDataSubnet2
      Tags:
      - Key: datagrok.component
        Value: rds
  DatagrokDBSecurityGroup:
    Properties:
      GroupDescription: Datagrok DB Security Group
      Tags:
      - Key: Name
        Value: datagrok-rds
      - Key: datagrok.component
        Value: datagrok
      VpcId:
        Ref: DatagrokVPC
      SecurityGroupEgress: []
      SecurityGroupIngress:
      - Description: Allow connection from datagrok server
        FromPort: 5432
        ToPort: 5432
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
    Type: AWS::EC2::SecurityGroup
  CvmSecurityGroup:
    Properties:
      GroupDescription: Datagrok CVM Security Group
      Tags:
      - Key: Name
        Value: datagrok-cvm
      - Key: datagrok.component
        Value: cvm
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::SecurityGroup
  CvmSecurityGroupInternalCommunications:
    Properties:
      Description: Allow communication within network CVM
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: CvmSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmSecurityGroupDatagrokCommunications:
    Properties:
      Description: Allow communication from Datagrok to CVM components
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: DatagrokSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmSecurityGroupALBCommunications:
    Properties:
      Description: Allow communication from ALB to CVM components
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: CvmALBSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmSecurityGroupALBIntCommunications:
    Properties:
      Description: Allow communication from internal ALB to CVM components
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: CvmALBIntSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmALBSecurityGroup:
    Properties:
      GroupDescription: Datagrok CVM ALB Security Group
      Tags:
      - Key: Name
        Value: datagrok-cvm-alb
      - Key: datagrok.component
        Value: cvm
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::SecurityGroup
  CvmALBIntSecurityGroup:
    Properties:
      GroupDescription: Datagrok CVM ALB Internal Security Group
      Tags:
      - Key: Name
        Value: datagrok-cvm-alb-int
      - Key: datagrok.component
        Value: cvm
      VpcId:
        Ref: DatagrokVPC
      SecurityGroupIngress:
      - Description: Allow internal connections from Datagrok to CVM
        FromPort: 8090
        ToPort: 8090
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
      - Description: Allow internal connections from Datagrok to H2O
        FromPort: 54321
        ToPort: 54321
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
      - Description: Allow internal connections from Datagrok to H2O GH
        FromPort: 5005
        ToPort: 5005
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: DatagrokSecurityGroup
      SecurityGroupEgress:
      - Description: CVM egress rules
        DestinationSecurityGroupId:
          Ref: CvmSecurityGroup
        FromPort: 0
        ToPort: 65535
        IpProtocol: TCP
    Type: AWS::EC2::SecurityGroup
  CvmEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      Description: CVM egress rules
      DestinationSecurityGroupId:
        Ref: CvmSecurityGroup
      FromPort: 0
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 65535
  Cvm80Ingress:
    Properties:
      CidrIp: 0.0.0.0/0
      Description: 80/tcp on CVM ALB for JKG, JN, GC
      FromPort: 80
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Cvm443Ingress:
    Properties:
      CidrIp: 0.0.0.0/0
      Description: 443/tcp on CVM ALB for JKG, JN, GC
      FromPort: 443
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Cvm5005Ingress:
    Properties:
      CidrIp: 0.0.0.0/0
      Description: 5005/tcp on CVM ALB for H2O GH
      FromPort: 5005
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 5005
    Type: AWS::EC2::SecurityGroupIngress
  Cvm54321Ingress:
    Properties:
      CidrIp: 0.0.0.0/0
      Description: 54321/tcp on CVM ALB for H2O
      FromPort: 54321
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 54321
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokSecurityGroup:
    Properties:
      GroupDescription: Datagrok Security Group
      Tags:
      - Key: Name
        Value: datagrok
      - Key: datagrok.component
        Value: datagrok
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::SecurityGroup
  DatagrokALBSecurityGroup:
    Properties:
      GroupDescription: Datagrok ALB Security Group
      Tags:
      - Key: Name
        Value: datagrok-alb
      - Key: datagrok.component
        Value: datagrok
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::SecurityGroup
  DatagrokSecurityGroupInternalCommunications:
    Properties:
      Description: Allow communication within network Datagrok
      GroupId:
        Ref: DatagrokSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: DatagrokSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokSecurityGroupCvmCommunications:
    Properties:
      Description: Allow communication from CVM to Datagrok components
      GroupId:
        Ref: DatagrokSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: CvmSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokSecurityGroupALBCommunications:
    Properties:
      Description: Allow communication from ALB to Datagrok components
      GroupId:
        Ref: DatagrokSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: DatagrokALBSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokSecurityGroupIntALBCommunications:
    Properties:
      Description: Allow communication from internal ALB to Datagrok components
      GroupId:
        Ref: DatagrokSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: DatagrokALBIntSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      Description: Datagrok egress rules
      DestinationSecurityGroupId:
        Ref: DatagrokSecurityGroup
      FromPort: 0
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 65535
  Datagrok80Ingress:
    Properties:
      CidrIp: 0.0.0.0/0
      Description: 80/tcp on Datagrok ALB for Datagrok Server
      FromPort: 80
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok443Ingress:
    Properties:
      CidrIp: 0.0.0.0/0
      Description: 443/tcp on Datagrok ALB for Datagrok Server
      FromPort: 443
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokALBIntSecurityGroup:
    Properties:
      GroupDescription: Datagrok ALB Internal Security Group
      Tags:
      - Key: Name
        Value: datagrok-alb-int
      - Key: datagrok.component
        Value: datagrok
      VpcId:
        Ref: DatagrokVPC
      SecurityGroupIngress:
      - Description: Allow internal connections from CVM to Datagrok
        FromPort: 8080
        ToPort: 8080
        IpProtocol: TCP
        SourceSecurityGroupId:
          Ref: CvmSecurityGroup
      SecurityGroupEgress:
      - Description: Datagrok egress rules
        DestinationSecurityGroupId:
          Ref: DatagrokSecurityGroup
        FromPort: 0
        ToPort: 65535
        IpProtocol: TCP
    Type: AWS::EC2::SecurityGroup
  DatagrokECSPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Datagrok policy for ECS Services
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action:
          - secretsmanager:GetSecretValue
          Condition: {}
          Effect: Allow
          Resource:
          - Ref: ArnDockerHubCredential
        - Action:
          - logs:CreateLogStream
          - logs:PutLogEvents
          Effect: Allow
          Resource:
          - Fn::GetAtt:
            - LogGroup
            - Arn
          - Fn::Sub:
            - "${log}:log-stream:*"
            - log:
                Fn::GetAtt:
                - LogGroup
                - Arn
      ManagedPolicyName:
        Fn::Sub: "${AWS::StackName}-DatagrokECSPolicy"
  GrokComputeService:
    DependsOn:
    - CvmTCP80Listener
    - CvmTCP443Listener
    - CvmTCP8090IntListener
    - GrokComputeTCP5005ListenerRule
    - GrokComputeTCP5005IntListenerRule
    Properties:
      Cluster:
        Fn::GetAtt:
        - CvmCluster
        - Arn
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      LaunchType: FARGATE
      LoadBalancers:
      - ContainerName: grok_compute
        ContainerPort: 5005
        TargetGroupArn:
          Ref: GrokComputeTCP5005TargetGroup
      - ContainerName: grok_compute
        ContainerPort: 5005
        TargetGroupArn:
          Ref: GrokComputeTCP5005IntTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
          - Ref: CvmSecurityGroup
          Subnets:
          - Ref: DatagrokPrivateSubnet1
          - Ref: DatagrokPrivateSubnet2
      PlatformVersion: 1.4.0
      PropagateTags: SERVICE
      SchedulingStrategy: REPLICA
      ServiceRegistries:
      - RegistryArn:
          Fn::GetAtt:
          - GrokComputeServiceDiscoveryEntry
          - Arn
      Tags:
      - Key: Name
        Value: CVM Grok Compute Service
      - Key: datagrok.component
        Value: datagrok
      TaskDefinition:
        Ref: GrokComputeTaskDefinition
    Type: AWS::ECS::Service
  GrokComputeServiceDiscoveryEntry:
    Properties:
      Description: Datagrok CVM "grok_compute" service discovery entry in Cloud Map
      DnsConfig:
        DnsRecords:
        - TTL: 60
          Type: A
        RoutingPolicy: MULTIVALUE
      HealthCheckCustomConfig:
        FailureThreshold: 1
      Name: grok_compute
      NamespaceId:
        Ref: CloudMap
    Type: AWS::ServiceDiscovery::Service
  CvmTCP80Listener:
    Properties:
      DefaultActions:
      - RedirectConfig:
          Port: '443'
          Protocol: HTTPS
          StatusCode: HTTP_301
        Type: redirect
      LoadBalancerArn:
        Ref: LoadBalancerCvm
      Port: 80
      Protocol: HTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
  CvmTCP8090IntListener:
    Properties:
      DefaultActions:
      - FixedResponseConfig:
          StatusCode: 204
        Type: fixed-response
      LoadBalancerArn:
        Ref: LoadBalancerIntCvm
      Port: 8090
      Protocol: HTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
  CvmTCP443Listener:
    Properties:
      DefaultActions:
      - FixedResponseConfig:
          StatusCode: 204
        Type: fixed-response
      LoadBalancerArn:
        Ref: LoadBalancerCvm
      Port: 443
      Protocol: HTTPS
      Certificates:
      - CertificateArn:
          Ref: ArnCvmCertificate
    Type: AWS::ElasticLoadBalancingV2::Listener
  GrokComputeTCP5005TargetGroup:
    Properties:
      Name:
        Fn::Sub: "${AWS::StackName}-datagrok-cvm-gc"
      Port: 5005
      Protocol: HTTP
      Tags:
      - Key: datagrok.component
        Value: cvm
      TargetType: ip
      VpcId:
        Ref: DatagrokVPC
      HealthCheckPath: "/grok_compute/info"
      Matcher:
        HttpCode: 200
      TargetGroupAttributes:
      - Key: stickiness.enabled
        Value: true
      - Key: stickiness.type
        Value: lb_cookie
      - Key: stickiness.lb_cookie.duration_seconds
        Value: 86400
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
  GrokComputeTCP5005IntTargetGroup:
    Properties:
      Name:
        Fn::Sub: "${AWS::StackName}-datagrok-cvm-gc-i"
      Port: 5005
      Protocol: HTTP
      Tags:
      - Key: datagrok.component
        Value: cvm
      TargetType: ip
      VpcId:
        Ref: DatagrokVPC
      HealthCheckPath: "/grok_compute/info"
      Matcher:
        HttpCode: 200
      TargetGroupAttributes:
      - Key: stickiness.enabled
        Value: true
      - Key: stickiness.type
        Value: lb_cookie
      - Key: stickiness.lb_cookie.duration_seconds
        Value: 86400
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
  GrokComputeTaskDefinition:
    Properties:
      ContainerDefinitions:
      - Command:
        - Fn::Sub: "${AWS::Region}.compute.internal"
        - datagrok.internal
        - datagrok.local
        Essential: false
        Image: docker/ecs-searchdomain-sidecar:1.0
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group:
              Ref: LogGroup
            awslogs-region:
              Ref: AWS::Region
            awslogs-stream-prefix: cvm
        Name: GrokCompute_ResolvConf_InitContainer
      - DependsOn:
        - Condition: SUCCESS
          ContainerName: GrokCompute_ResolvConf_InitContainer
        Environment:
        - Name: GROK_COMPUTE_NUM_CORES
          Value: '2'
        Essential: true
        Image:
          Fn::Sub:
          - docker.io/datagrok/grok_compute:${Version}
          - Version:
              Ref: GrokComputeVersion
        RepositoryCredentials:
          CredentialsParameter:
            Ref: ArnDockerHubCredential
        LinuxParameters: {}
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-group:
              Ref: LogGroup
            awslogs-region:
              Ref: AWS::Region
            awslogs-stream-prefix: cvm
        MemoryReservation: 200
        Name: grok_compute
        PortMappings:
        - ContainerPort: 5005
          HostPort: 5005
          Protocol: tcp
      Cpu: '1024'
      ExecutionRoleArn:
        Fn::GetAtt:
        - GrokComputeTaskExecutionRole
        - Arn
      Family: datagrok-cvm-grok_compute
      Memory: '2048'
      NetworkMode: awsvpc
      RequiresCompatibilities:
      - FARGATE
    Type: AWS::ECS::TaskDefinition
  GrokComputeTaskExecutionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Condition: {}
          Effect: Allow
          Principal:
            Service: ecs-tasks.amazonaws.com
