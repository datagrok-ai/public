#file: noinspection YAMLIncompatibleTypes
---
AWSTemplateFormatVersion: '2010-09-09'
Description: "Datagrok template to deploy all components to ECS Fargate"
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Access configuration"
        Parameters:
          - InternetSubnetAllow
          - InternetSubnetAllow2
          - InternetSubnetAllow3
    ParameterLabels:
      InternetSubnetAllow:
        default: "InternetSubnetAllow: Allow connect from CIDR"
      InternetSubnetAllow2:
        default: "InternetSubnetAllow2: Allow connect from additional CIDR (Optional)"
      InternetSubnetAllow3:
        default: "InternetSubnetAllow3: Allow connect from additional CIDR (Optional)"
Parameters:
  InternetSubnetAllow:
    Type: String
    AllowedPattern: "[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+/[0-9]+"
    Description: Subnet for access to Datagrok client endpoints. Set CIDR to 0.0.0.0/0 to allow all IP addresses access, or another CIDR range.
  InternetSubnetAllow2:
    Type: String
    AllowedPattern: "(^$)|([0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+/[0-9]+)"
    Default: ""
    Description: Additional subnet for access to Datagrok client endpoints. You can omit this parameter is already specified InternetSubnetAllow.
  InternetSubnetAllow3:
    Type: String
    Default: ""
    AllowedPattern: "(^$)|([0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+/[0-9]+)"
    Description: Additional subnet for access to Datagrok client endpoints. You can omit this parameter is already specified InternetSubnetAllow.
Conditions:
  AccessFromNatGW:
    Fn::And:
      - Condition: InternetIngressAccess
      - Condition: InternetEgressAccess
  AccessFromInternetSubnetAllow2:
    Fn::Not:
      - Fn::Equals:
          - Ref: InternetSubnetAllow2
          - ''
  AccessFromInternetSubnetAllow3:
    Fn::Not:
      - Fn::Equals:
          - Ref: InternetSubnetAllow3
          - ''
Rules:
  InternetSubnetAllow:
    RuleCondition:
      Fn::Or:
        - Fn::Not:
            - Fn::Equals:
                - Ref: InternetSubnetAllow2
                - ''
        - Fn::Not:
            - Fn::Equals:
                - Ref: InternetSubnetAllow3
                - ''
    Assertions:
      - Assert:
          Fn::Not:
            - Fn::Equals:
                - Ref: InternetSubnetAllow
                - Ref: InternetSubnetAllow2
        AssertDescription: Subnets for access to Datagrok client endpoints must be unique (InternetSubnetAllow and InternetSubnetAllow2 match)
      - Assert:
          Fn::Not:
            - Fn::Equals:
                - Ref: InternetSubnetAllow
                - Ref: InternetSubnetAllow3
        AssertDescription: Subnets for access to Datagrok client endpoints must be unique (InternetSubnetAllow and InternetSubnetAllow3 match)
      - Assert:
          Fn::Not:
            - Fn::Equals:
                - Ref: InternetSubnetAllow2
                - Ref: InternetSubnetAllow3
        AssertDescription: Subnets for access to Datagrok client endpoints must be unique (InternetSubnetAllow2 and InternetSubnetAllow3 match)
Resources:
  DatagrokDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription:
        Fn::Sub: "${AWS::StackName} Datagrok DatagrokDB Subnet Group"
      DBSubnetGroupName:
        Fn::Sub: "${AWS::StackName}-datagrok-rds-subnet"
      SubnetIds:
        - Ref: DatagrokDataSubnet1
        - Ref: DatagrokDataSubnet2
      Tags:
        - Key: datagrok.component
          Value: rds
  DatagrokDBSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: "${AWS::StackName} Datagrok DB Security Group"
      Tags:
        - Key: Name
          Value:
            Fn::Sub: "${AWS::StackName}-datagrok-rds"
        - Key: datagrok.component
          Value: datagrok
      VpcId:
        Ref: DatagrokVPC
      SecurityGroupEgress: [ ]
      SecurityGroupIngress:
        - Description:
            Fn::Sub: "${AWS::StackName} Allow connection from datagrok server"
          FromPort: 5432
          ToPort: 5432
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: DatagrokSecurityGroup
        - Description:
            Fn::Sub: "${AWS::StackName} Allow connection from JKG server"
          FromPort: 5432
          ToPort: 5432
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: CvmSecurityGroup
    Type: AWS::EC2::SecurityGroup
  CvmSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: "${AWS::StackName} Datagrok CVM Security Group"
      Tags:
        - Key: Name
          Value:
            Fn::Sub: "${AWS::StackName}-datagrok-cvm"
        - Key: datagrok.component
          Value: cvm
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::SecurityGroup
  CvmSecurityGroupInternalCommunications:
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Allow communication within network CVM"
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: CvmSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmSecurityGroupCommunications:
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Allow communication from Datagrok to CVM components"
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: DatagrokSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmSecurityGroupALBCommunications:
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Allow communication from ALB to CVM components"
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: CvmALBSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmSecurityGroupALBIntCommunications:
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Allow communication from internal ALB to CVM components"
      GroupId:
        Ref: CvmSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: CvmALBIntSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  CvmALBSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: "${AWS::StackName} Datagrok CVM ALB Security Group"
      Tags:
        - Key: Name
          Value:
            Fn::Sub: "${AWS::StackName}-datagrok-cvm-alb"
        - Key: datagrok.component
          Value: cvm
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::SecurityGroup
  CvmALBIntSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: "${AWS::StackName} Datagrok CVM ALB Internal Security Group"
      Tags:
        - Key: Name
          Value:
            Fn::Sub: "${AWS::StackName}-datagrok-cvm-alb-int"
        - Key: datagrok.component
          Value: cvm
      VpcId:
        Ref: DatagrokVPC
      SecurityGroupIngress:
        - Description:
            Fn::Sub: "${AWS::StackName} Allow internal connections from Datagrok to CVM"
          FromPort: 8090
          ToPort: 8090
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: DatagrokSecurityGroup
        - Description:
            Fn::Sub: "${AWS::StackName} Allow internal connections to HTTP"
          FromPort: 80
          ToPort: 80
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: DatagrokSecurityGroup
      SecurityGroupEgress:
        - Description:
            Fn::Sub: "${AWS::StackName} CVM egress rules"
          DestinationSecurityGroupId:
            Ref: CvmSecurityGroup
          FromPort: 0
          ToPort: 65535
          IpProtocol: TCP
    Type: AWS::EC2::SecurityGroup
  CvmEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} CVM egress rules"
      DestinationSecurityGroupId:
        Ref: CvmSecurityGroup
      FromPort: 0
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 65535
  Cvm80Ingress:
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow
      Description:
        Fn::Sub: "${AWS::StackName} 80/tcp on CVM ALB for JKG, JN"
      FromPort: 80
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Cvm443Ingress:
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow
      Description:
        Fn::Sub: "${AWS::StackName} 443/tcp on CVM ALB for JKG, JN"
      FromPort: 443
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Cvm80Ingress2:
    Condition: AccessFromInternetSubnetAllow2
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow2
      Description:
        Fn::Sub: "${AWS::StackName} 80/tcp on CVM ALB for JKG, JN"
      FromPort: 80
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Cvm443Ingress2:
    Condition: AccessFromInternetSubnetAllow2
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow2
      Description:
        Fn::Sub: "${AWS::StackName} 443/tcp on CVM ALB for JKG, JN"
      FromPort: 443
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Cvm80Ingress3:
    Condition: AccessFromInternetSubnetAllow3
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow3
      Description:
        Fn::Sub: "${AWS::StackName} 80/tcp on CVM ALB for JKG, JN"
      FromPort: 80
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Cvm443Ingress3:
    Condition: AccessFromInternetSubnetAllow3
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow3
      Description:
        Fn::Sub: "${AWS::StackName} 443/tcp on CVM ALB for JKG, JN"
      FromPort: 443
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Cvm80IngressVPC:
    Properties:
      CidrIp:
        Ref: CIDR
      Description:
        Fn::Sub: "${AWS::StackName} VPC 80/tcp on CVM ALB for JKG, JN"
      FromPort: 80
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Cvm443IngressVPC:
    Properties:
      CidrIp:
        Ref: CIDR
      Description:
        Fn::Sub: "${AWS::StackName} VPC 443/tcp on CVM ALB for JKG, JN"
      FromPort: 443
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Cvm80IngressNatGW:
    Condition: AccessFromNatGW
    Properties:
      CidrIp:
        Fn::Sub:
          - "${ip}/32"
          - ip:
              Ref: DatagrokNatGatewayEIP
      Description:
        Fn::Sub: "${AWS::StackName} NatGW 80/tcp on CVM ALB for JKG, JN"
      FromPort: 80
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Cvm443IngressNatGW:
    Condition: AccessFromNatGW
    Properties:
      CidrIp:
        Fn::Sub:
          - "${ip}/32"
          - ip:
              Ref: DatagrokNatGatewayEIP
      Description:
        Fn::Sub: "${AWS::StackName} NatGW 443/tcp on CVM ALB for JKG, JN"
      FromPort: 443
      GroupId:
        Ref: CvmALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: "${AWS::StackName} Datagrok Security Group"
      Tags:
        - Key: Name
          Value:
            Fn::Sub: "${AWS::StackName}-datagrok"
        - Key: datagrok.component
          Value: datagrok
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::SecurityGroup
  DatagrokALBSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: "${AWS::StackName} Datagrok ALB Security Group"
      Tags:
        - Key: Name
          Value:
            Fn::Sub: "${AWS::StackName}-datagrok-alb"
        - Key: datagrok.component
          Value: datagrok
      VpcId:
        Ref: DatagrokVPC
    Type: AWS::EC2::SecurityGroup
  DatagrokSecurityGroupInternalCommunications:
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Allow communication within network Datagrok"
      GroupId:
        Ref: DatagrokSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: DatagrokSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokSecurityGroupCvmCommunications:
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Allow communication from CVM to Datagrok components"
      GroupId:
        Ref: DatagrokSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: CvmSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokSecurityGroupALBCommunications:
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Allow communication from ALB to Datagrok components"
      GroupId:
        Ref: DatagrokSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: DatagrokALBSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokSecurityGroupIntALBCommunications:
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Allow communication from internal ALB to Datagrok components"
      GroupId:
        Ref: DatagrokSecurityGroup
      IpProtocol: "-1"
      SourceSecurityGroupId:
        Ref: DatagrokALBIntSecurityGroup
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokEgress:
    Type: AWS::EC2::SecurityGroupEgress
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Datagrok egress rules"
      DestinationSecurityGroupId:
        Ref: DatagrokSecurityGroup
      FromPort: 0
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 65535
  Datagrok80Ingress:
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow
      Description:
        Fn::Sub: "${AWS::StackName} 80/tcp on Datagrok ALB for Datagrok Server"
      FromPort: 80
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok443Ingress:
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow
      Description:
        Fn::Sub: "${AWS::StackName} 443/tcp on Datagrok ALB for Datagrok Server"
      FromPort: 443
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok80Ingress2:
    Condition: AccessFromInternetSubnetAllow2
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow2
      Description:
        Fn::Sub: "${AWS::StackName} 80/tcp on Datagrok ALB for Datagrok Server"
      FromPort: 80
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok443Ingress2:
    Condition: AccessFromInternetSubnetAllow2
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow2
      Description:
        Fn::Sub: "${AWS::StackName} 443/tcp on Datagrok ALB for Datagrok Server"
      FromPort: 443
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok80Ingress3:
    Condition: AccessFromInternetSubnetAllow3
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow3
      Description:
        Fn::Sub: "${AWS::StackName} 80/tcp on Datagrok ALB for Datagrok Server"
      FromPort: 80
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok443Ingress3:
    Condition: AccessFromInternetSubnetAllow3
    Properties:
      CidrIp:
        Ref: InternetSubnetAllow3
      Description:
        Fn::Sub: "${AWS::StackName} 443/tcp on Datagrok ALB for Datagrok Server"
      FromPort: 443
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok80IngressVPC:
    Properties:
      CidrIp:
        Ref: CIDR
      Description:
        Fn::Sub: "${AWS::StackName} VPC 80/tcp on Datagrok ALB for Datagrok Server"
      FromPort: 80
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok443IngressVPC:
    Properties:
      CidrIp:
        Ref: CIDR
      Description:
        Fn::Sub: "${AWS::StackName} VPC 443/tcp on Datagrok ALB for Datagrok Server"
      FromPort: 443
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok80IngressNatGW:
    Condition: AccessFromNatGW
    Properties:
      CidrIp:
        Fn::Sub:
          - "${ip}/32"
          - ip:
              Ref: DatagrokNatGatewayEIP
      Description:
        Fn::Sub: "${AWS::StackName} NatGW 80/tcp on Datagrok ALB for Datagrok Server"
      FromPort: 80
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 80
    Type: AWS::EC2::SecurityGroupIngress
  Datagrok443IngressNatGW:
    Condition: AccessFromNatGW
    Properties:
      CidrIp:
        Fn::Sub:
          - "${ip}/32"
          - ip:
              Ref: DatagrokNatGatewayEIP
      Description:
        Fn::Sub: "${AWS::StackName} NatGW 443/tcp on Datagrok ALB for Datagrok Server"
      FromPort: 443
      GroupId:
        Ref: DatagrokALBSecurityGroup
      IpProtocol: TCP
      ToPort: 443
    Type: AWS::EC2::SecurityGroupIngress
  DatagrokALBIntSecurityGroup:
    Properties:
      GroupDescription:
        Fn::Sub: "${AWS::StackName} Datagrok ALB Internal Security Group"
      Tags:
        - Key: Name
          Value:
            Fn::Sub: "${AWS::StackName}-datagrok-alb-int"
        - Key: datagrok.component
          Value: datagrok
      VpcId:
        Ref: DatagrokVPC
      SecurityGroupIngress:
        - Description:
            Fn::Sub: "${AWS::StackName} Allow internal connections from CVM to Datagrok"
          FromPort: 8080
          ToPort: 8080
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: CvmSecurityGroup
        - Description:
            Fn::Sub: "${AWS::StackName} Allow internal connections from CVM to Grok Pipe"
          FromPort: 3000
          ToPort: 3000
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: CvmSecurityGroup
        - Description:
            Fn::Sub: "${AWS::StackName} Allow internal connections from Datagrok to Datagrok"
          FromPort: 8080
          ToPort: 8080
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: DatagrokSecurityGroup
        - Description:
            Fn::Sub: "${AWS::StackName} Allow internal connections from Datagrok to Grok Connect"
          FromPort: 1234
          ToPort: 1234
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: DatagrokSecurityGroup
        - Description:
            Fn::Sub: "${AWS::StackName} Allow internal connections from Datagrok to Grok Spawner"
          FromPort: 8000
          ToPort: 8000
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: DatagrokSecurityGroup
        - Description:
            Fn::Sub: "${AWS::StackName} Allow internal connections from Datagrok to Grok Pipe"
          FromPort: 3000
          ToPort: 3000
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: DatagrokSecurityGroup
        - Description:
            Fn::Sub: "${AWS::StackName} Allow internal connections from Datagrok to Rabbitmq"
          FromPort: 5672
          ToPort: 5672
          IpProtocol: TCP
          SourceSecurityGroupId:
            Ref: DatagrokSecurityGroup
      SecurityGroupEgress:
        - Description:
            Fn::Sub: "${AWS::StackName} Datagrok egress rules"
          DestinationSecurityGroupId:
            Ref: DatagrokSecurityGroup
          FromPort: 0
          ToPort: 65535
          IpProtocol: TCP
    Type: AWS::EC2::SecurityGroup
  DatagrokECSPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Datagrok policy for ECS Services"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Effect: Allow
            Resource:
              - Fn::GetAtt:
                  - DatagrokLogGroup
                  - Arn
              - Fn::Sub:
                  - "${log}:log-stream:*"
                  - log:
                      Fn::GetAtt:
                        - DatagrokLogGroup
                        - Arn
          - Action:
              - ecr:GetAuthorizationToken
            Effect: Allow
            Resource: "*"
          - Action:
              - ecr:BatchCheckLayerAvailability
              - ecr:BatchGetImage
              - ecr:GetDownloadUrlForLayer
            Effect: Allow
            Resource:
              - "arn:aws:ecr:us-east-1:709825985650:repository/datagrok/*"
              - Fn::Sub: "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/datagrok/*"
      ManagedPolicyName:
        Fn::Sub: "${AWS::StackName}-DatagrokECSPolicy-${AWS::Region}"
  DatagrokTaskExecutionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Condition: { }
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
        - Ref: DatagrokECSPolicy
    Type: AWS::IAM::Role
  CvmTCP80Listener:
    Properties:
      DefaultActions:
        - RedirectConfig:
            Port: '443'
            Protocol: HTTPS
            StatusCode: HTTP_301
          Type: redirect
      LoadBalancerArn:
        Ref: CvmLoadBalancer
      Port: 80
      Protocol: HTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
  CvmTCP8090IntListener:
    Properties:
      DefaultActions:
        - FixedResponseConfig:
            StatusCode: 204
          Type: fixed-response
      LoadBalancerArn:
        Ref: CvmLoadBalancerInt
      Port: 8090
      Protocol: HTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
  CvmTCP443Listener:
    Properties:
      DefaultActions:
        - FixedResponseConfig:
            StatusCode: 204
          Type: fixed-response
      LoadBalancerArn:
        Ref: CvmLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn:
            Ref: DatagrokArnSSLCertificate
    Type: AWS::ElasticLoadBalancingV2::Listener
  DatagrokJupyterKernelGatewayService:
    DependsOn:
      - CvmTCP80Listener
      - CvmTCP443Listener
      - CvmTCP8090IntListener
    Properties:
      Cluster:
        Fn::GetAtt:
          - CvmCluster
          - Arn
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      LaunchType: "FARGATE"
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - Ref: CvmSecurityGroup
          Subnets:
            - Ref: DatagrokPrivateSubnet1
            - Ref: DatagrokPrivateSubnet2
      PlatformVersion: 1.4.0
      PropagateTags: SERVICE
      SchedulingStrategy: REPLICA
      Tags:
        - Key: datagrok.component
          Value: cvm
        - Key: datagrok.service
          Value: jupyter_kernel_gateway
      TaskDefinition:
        Ref: DatagrokJupyterKernelGatewayTaskDefinition
    Type: AWS::ECS::Service
  DatagrokJupyterKernelGatewayTaskDefinition:
    Properties:
      ContainerDefinitions:
        - Command:
            - Fn::Sub: "${AWS::Region}.compute.internal"
            - Fn::Sub: ${AWS::StackName}.datagrok.${AWS::Region}.lb.internal
            - Fn::Sub: ${AWS::StackName}.datagrok.${AWS::Region}.cm.internal
          Essential: false
          Image:
            Fn::Sub:
              - "${domain}/${repo}:${tag}"
              - domain:
                  Fn::FindInMap: [ Images, Searchdomain, domain ]
                repo:
                  Fn::FindInMap: [ Images, Searchdomain, repo ]
                tag:
