              - Fn::GetAtt:
                  - DatagrokS3
                  - Arn
              - Fn::Sub:
                  - "${bucket}/dockerfiles/*"
                  - bucket:
                      Fn::GetAtt:
                        - DatagrokS3
                        - Arn
      ManagedPolicyName:
        Fn::Sub: "${AWS::StackName}-GrokSpawner-Kaniko-${AWS::Region}"
  DatagrokSpawnerTagsPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Policy for tagging resources"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - ecs:TagResource
            Effect: Allow
            Condition:
              StringEquals:
                "ecs:CreateAction":
                  - "CreateService"
                  - "RegisterTaskDefinition"
                  - "UpdateService"
            Resource:
              - Fn::Sub:
                  - "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:service/${cluster_name}/*"
                  - cluster_name:
                      Ref: DatagrokCluster
              - Fn::Sub: "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:task-definition/*"

  DatagrokKanikoPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Kaniko policy to access AWS resources"
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - ecr:GetAuthorizationToken
            Effect: Allow
            Resource: "*"
          - Action:
              - ecr:CompleteLayerUpload
              - ecr:UploadLayerPart
              - ecr:InitiateLayerUpload
              - ecr:BatchCheckLayerAvailability
              - ecr:PutImage
              - ecr:TagResource
            Effect: Allow
            Resource:
              Fn::Sub: "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/datagrok/*"
          - Action:
              - ecr:BatchCheckLayerAvailability
              - ecr:BatchGetImage
            Effect: Allow
            Resource:
              Fn::Sub: "arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/datagrok/*"
          - Action:
              - s3:GetObject
              - s3:ListBucket
            Effect: Allow
            Resource:
              - Fn::GetAtt:
                  - DatagrokS3
                  - Arn
              - Fn::Sub:
                  - "${bucket}/dockerfiles/*"
                  - bucket:
                      Fn::GetAtt:
                        - DatagrokS3
                        - Arn
      ManagedPolicyName:
        Fn::Sub: "${AWS::StackName}-Kaniko-${AWS::Region}"
  GrokSpawnerTaskRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Condition: { }
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
        - Ref: GrokSpawnerPolicy
        - Ref: GrokSpawnerECRPolicy
        - Ref: GrokSpawnerKanikoPolicy
        - Ref: DatagrokECSPolicy
        - Ref: DatagrokSpawnerTagsPolicy
      Tags:
        - Key: datagrok.component
          Value: datagrok
        - Key: datagrok.service
          Value: grok_spawner
    Type: AWS::IAM::Role
  DatagrokKanikoTaskRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action:
              - sts:AssumeRole
            Condition: { }
            Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
        - Ref: DatagrokKanikoPolicy
      Tags:
        - Key: datagrok.component
          Value: datagrok
        - Key: datagrok.service
          Value: grok_spawner
    Type: AWS::IAM::Role
  GrokSpawnerService:
    DependsOn:
      - DatagrokTCP8000IntListener
    Properties:
      Cluster:
        Fn::GetAtt:
          - DatagrokCluster
          - Arn
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      DeploymentController:
        Type: ECS
      DesiredCount: 1
      LaunchType: "FARGATE"
      LoadBalancers:
        - ContainerName: grok_spawner
          ContainerPort: 8000
          TargetGroupArn:
            Ref: DatagrokTCP8000IntTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - Ref: DatagrokSecurityGroup
          Subnets:
            - Ref: DatagrokPrivateSubnet1
            - Ref: DatagrokPrivateSubnet2
      PlatformVersion: 1.4.0
      PropagateTags: SERVICE
      SchedulingStrategy: REPLICA
      ServiceRegistries:
        - RegistryArn:
            Fn::GetAtt:
              - GrokSpawnerServiceDiscoveryEntry
              - Arn
      Tags:
        - Key: datagrok.component
          Value: datagrok
        - Key: datagrok.service
          Value: grok_spawner
      TaskDefinition:
        Ref: GrokSpawnerTaskDefinition
    Type: AWS::ECS::Service
  GrokSpawnerServiceDiscoveryEntry:
    Properties:
      Description:
        Fn::Sub: "${AWS::StackName} Datagrok grok_spawner service discovery entry in Cloud Map"
      DnsConfig:
        DnsRecords:
          - TTL: 60
            Type: A
        RoutingPolicy: MULTIVALUE
      HealthCheckCustomConfig:
        FailureThreshold: 1
      Name: grok_spawner
      NamespaceId:
        Ref: DatagrokCloudMap
    Type: AWS::ServiceDiscovery::Service
  GrokSpawnerTaskDefinition:
    Properties:
      ContainerDefinitions:
        - Command:
            - Fn::Sub: "${AWS::Region}.compute.internal"
            - Fn::Sub: ${AWS::StackName}.datagrok.${AWS::Region}.lb.internal
            - Fn::Sub: ${AWS::StackName}.datagrok.${AWS::Region}.cm.internal
          Essential: false
          Image:
            Fn::Sub:
              - "${domain}/${repo}:${tag}"
              - domain:
                  Fn::FindInMap: [ Images, Searchdomain, domain ]
                repo:
                  Fn::FindInMap: [ Images, Searchdomain, repo ]
                tag:
                  Fn::FindInMap: [ Images, Searchdomain, version ]
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:
                Ref: DatagrokLogGroup
              awslogs-region:
                Ref: AWS::Region
              awslogs-stream-prefix: grok_spawner
          MemoryReservation: 100
          ReadonlyRootFilesystem: true
          Name: ResolvConf
        - DependsOn:
            - Condition: SUCCESS
              ContainerName: ResolvConf
          Essential: true
          Image:
            Fn::Sub:
              - "${domain}/${repo}:${tag}"
              - domain:
                  Fn::FindInMap: [ Images, GrokSpawner, domain ]
                repo:
                  Fn::FindInMap: [ Images, GrokSpawner, repo ]
                tag:
                  Ref: GrokSpawnerVersion
          Environment:
            - Name: "GROK_SPAWNER_DOCKER_REGISTRY_SECRET_ARN"
              Value: ""
            - Name: "GROK_SPAWNER_DATAGROK_ECS_CLUSTER"
              Value:
                Ref: DatagrokCluster
            - Name: "GROK_SPAWNER_DATAGROK_ECS_SUBNETS"
              Value:
                Fn::Sub:
                  - '["${s1}", "${s2}"]'
                  - s1:
                      Ref: DatagrokPrivateSubnet1
                    s2:
                      Ref: DatagrokPrivateSubnet2
            - Name: "GROK_SPAWNER_DATAGROK_ECS_SECURITY_GROUPS"
              Value:
                Fn::Sub:
                  - '["${s1}"]'
                  - s1:
                      Ref: DatagrokSecurityGroup
            - Name: "GROK_SPAWNER_DATAGROK_ECS_EXEC_ROLE"
              Value:
                Fn::GetAtt:
                  - DatagrokTaskExecutionRole
                  - Arn
            - Name: "GROK_SPAWNER_ENVIRONMENT"
              Value:
                Fn::Sub: "${AWS::StackName}"
            - Name: "GROK_SPAWNER_KANIKO_S3_BUCKET"
              Value:
                Ref: DatagrokS3
            - Name: "GROK_SPAWNER_KANIKO_TASK_DEFINITION"
              Value:
                Ref: DatagrokKanikoTaskDefinition
            - Name: "GROK_SPAWNER_DATAGROK_ECS_LOG_GROUP"
              Value:
                Fn::Sub:
                  - arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:${logs}
                  - logs:
                      Ref: DatagrokLogGroup
          LinuxParameters: { }
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:
                Ref: DatagrokLogGroup
              awslogs-region:
                Ref: AWS::Region
              awslogs-stream-prefix: grok_spawner
          MemoryReservation: 100
          #          ReadonlyRootFilesystem: true
          Name: grok_spawner
          PortMappings:
            - ContainerPort: 8000
              HostPort: 8000
              Protocol: tcp
      Cpu: '1024'
      ExecutionRoleArn:
        Fn::GetAtt:
          - DatagrokTaskExecutionRole
          - Arn
      Family:
        Fn::Sub: "${AWS::StackName}-datagrok-grok_spawner"
      Memory: '4096'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - "FARGATE"
      TaskRoleArn:
        Ref: GrokSpawnerTaskRole
    Type: AWS::ECS::TaskDefinition
  DatagrokKanikoTaskDefinition:
    Properties:
      ContainerDefinitions:
        - Essential: true
          Image:
            Fn::Sub:
              - "${domain}/${repo}:${tag}"
              - domain:
                  Fn::FindInMap: [ Images, Kaniko, domain ]
                repo:
                  Fn::FindInMap: [ Images, Kaniko, repo ]
                tag:
                  Fn::FindInMap: [ Images, Kaniko, version ]
          LinuxParameters: { }
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group:
                Ref: DatagrokLogGroup
              awslogs-region:
                Ref: AWS::Region
              awslogs-stream-prefix: grok_spawner_kaniko
          MemoryReservation: 100
          #          ReadonlyRootFilesystem: true
          Name: grok_spawner_kaniko
      Cpu: '1024'
      ExecutionRoleArn:
        Fn::GetAtt:
          - DatagrokTaskExecutionRole
          - Arn
      Family:
        Fn::Sub: "${AWS::StackName}-datagrok-grok_spawner_kaniko"
      Memory: '4096'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - "FARGATE"
      TaskRoleArn:
        Ref: DatagrokKanikoTaskRole
    Type: AWS::ECS::TaskDefinition
  GrokSpawnerPrivateDNS:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId:
        Ref: DatagrokPrivateDNSZone
      Comment:
        Fn::Sub: "${AWS::StackName} Private Datagrok grok spawner DNS for internal routing"
      Name:
        Fn::Sub: "grok_spawner.${AWS::StackName}.datagrok.${AWS::Region}.lb.internal."
      Type: A
      AliasTarget:
        HostedZoneId:
          Fn::GetAtt:
            - DatagrokLoadBalancerInt
            - CanonicalHostedZoneID
        DNSName:
          Fn::GetAtt:
            - DatagrokLoadBalancerInt
            - DNSName
  DatagrokTCP8000IntListener:
    Properties:
      DefaultActions:
        - ForwardConfig:
            TargetGroups:
              - TargetGroupArn:
                  Ref: DatagrokTCP8000IntTargetGroup
          Type: forward
      LoadBalancerArn:
        Ref: DatagrokLoadBalancerInt
      Port: 8000
      Protocol: HTTP
    Type: AWS::ElasticLoadBalancingV2::Listener
  DatagrokTCP8000IntTargetGroup:
    Properties:
      Name:
        Fn::Sub: "${AWS::StackName}-gs-i"
      Port: 8000
      Protocol: HTTP
      Tags:
        - Key: datagrok.component
          Value: datagrok
      TargetType: 'ip'
      VpcId:
        Ref: DatagrokVPC
      HealthCheckIntervalSeconds: 60
      HealthCheckPath: "/info"
      Matcher:
        HttpCode: 200
      UnhealthyThresholdCount: 5
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
Outputs:
  DatagrokAdminPassword:
    Description: Admin password for first login
    Value:
      Fn::Sub:
        - "https://${AWS::Region}.console.aws.amazon.com/secretsmanager/home?region=${AWS::Region}#!/secret?name=${secret}"
        - secret:
            Ref: DatagrokAdminPassword
