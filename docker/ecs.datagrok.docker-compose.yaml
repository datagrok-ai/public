version: "3"

networks:
  datagrok:

services:

  datagrok:
    image: datagrok/datagrok:latest
    x-aws-policies:
      - "arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy"
      - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
    environment:
      GROK_MODE: 'auto'
      GROK_PARAMETERS: "{
        \"amazonStorageRegion\": \"${DATAGROK_S3_BUCKET_REGION}\",
        \"amazonStorageBucket\": \"${DATAGROK_S3_BUCKET_NAME}\",
        \"dbServer\": \"${DATAGROK_RDS_ENDPOINT}\",
        \"db\": \"datagrok\",
        \"dbLogin\": \"datagrok\",
        \"dbPassword\": \"SoMeVeRyCoMpLeXpAsSwOrD\",
        \"dbAdminLogin\": \"postgres\",
        \"dbAdminPassword\": \"postgres\",
        \"dbSsl\": false,
        \"deployDemo\": false,
        \"deployTestDemo\": false
      }"
    ports:
      - 80:80
      - target: 8080
        x-aws-protocol: http
        protocol: tcp
    networks:
      - datagrok
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '4'
          memory: 6G
        reservations:
          cpus: '2'
          memory: 2G

