x-aws-cloudformation:
  Resources:
    DatagrokTCP8080Listener:
      Properties:
        DefaultActions:
          - ForwardConfig:
              TargetGroups:
                - TargetGroupArn:
                    Ref: DatagrokTCP8080TargetGroup
            Type: forward
        Protocol: "HTTP"
    DatagrokTCP8080TargetGroup:
      Properties:
        HealthCheckPath: /api/admin/health
        HealthCheckIntervalSeconds: 60
        UnhealthyThresholdCount: 5
        Matcher:
          HttpCode: 200
    DatagrokTCP80Listener:
      Properties:
        DefaultActions:
          - ForwardConfig:
              TargetGroups:
                - TargetGroupArn:
                    Ref: DatagrokTCP8080TargetGroup
            Type: forward
        Protocol: "HTTP"
    DatagrokTCP80TargetGroup:
    DatagrokService:
      Properties:
        LoadBalancers:
          - ContainerName: datagrok
            ContainerPort: 8080
            TargetGroupArn:
              Ref: DatagrokTCP8080TargetGroup
