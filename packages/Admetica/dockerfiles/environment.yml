name: myenv
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.11
  - rdkit
  - joblib
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - boto3
  - gunicorn
  - Flask
  - chemprop=2.0.4
  - mkl
  - flask_cors
  - cuda-version=11.8
  - cudatoolkit=11.8
  - cuDNN
  - pytorch==2.5.0=*_cu*
  - torchvision==0.20.0=*_cu*
  - torchaudio==2.5.0=*_cu*
  - pytorch-cuda=11.8