name: myenv
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.11
  - rdkit
  - joblib
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - boto3
  - chemprop=2.0.4
  - mkl
  - cuda-version=11.8
  - cudatoolkit=11.8
  - cudnn
  - pytorch==2.5.0=*cu*
  - torchvision==0.20.0=*cu*
  - torchaudio==2.5.0=*cu*
  - pytorch-cuda=11.8
  - pip
  - pip:
      - datagrok-celery-task==0.1.8
      - celery
